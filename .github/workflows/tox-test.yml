name: tox-test

on:
  push:
    branches:
      - 'master'
    tags:
      - '*'
  pull_request:
    types:
      - 'opened'
      - 'synchronize'
  workflow_dispatch:
  schedule:
    # Schedule every Saturday at 00:30 UTC
    - cron: '30 0 * * 6'

jobs:
  tox-test:
    runs-on: 'ubuntu-latest'
    continue-on-error: true # ${{ matrix.experimental }}
    strategy:
      matrix:
        experimental:
          - false
        task:
          - 'test'
        python-version:
          - '2.7'
          - 'pypy2'
          - '3.5'
          - 'pypy3'
          - '3.6'
          - '3.7'
        include:
          - python-version: '3.5'
            task: 'coverage'
            experimental: false
          - python-version: '3.5'
            task: 'lint'
            experimental: false

    steps:
      - uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox tox-gh-actions

      - name: Test with tox
        if: ${{ matrix.task == 'test' }}
        run: tox

      - name: 'Run coverage'
        if: ${{ matrix.task == 'coverage' }}
        run: tox -e cover-all
      - name: 'Report coverage'
        if: ${{ matrix.task == 'coverage' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: tox -e coveralls-gh-actions

      - name: 'Run linter'
        if: ${{ matrix.task == 'lint' }}
        run: tox -e pyflakes
